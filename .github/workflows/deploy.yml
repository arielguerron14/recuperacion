name: Deploy a mÃºltiples EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Configurar clave SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/key.pem
        chmod 600 ~/.ssh/key.pem

    - name: Deploy a mÃºltiples EC2
      run: |
        set -e

        HOSTS=(
          ${{ secrets.EC2_HOST_1 }}
          ${{ secrets.EC2_HOST_2 }}
          ${{ secrets.EC2_HOST_3 }}
          ${{ secrets.EC2_HOST_4 }}
          ${{ secrets.EC2_HOST_5 }}
          ${{ secrets.EC2_HOST_6 }}
        )

        FILTERED=()
        for H in "${HOSTS[@]}"; do
          if [ -n "$H" ]; then
            FILTERED+=("$H")
          fi
        done

        if [ ${#FILTERED[@]} -eq 0 ]; then
          echo "No EC2_HOST_* secrets configured. Nothing to deploy."
          exit 0
        fi

        for HOST in "${FILTERED[@]}"; do
          echo "----- ðŸš€ Deploying en $HOST -----"

          # Preparar host: crear directorio con sudo e instalar Node
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ${{ secrets.EC2_USER }}@$HOST "
            sudo mkdir -p ${{ secrets.EC2_PATH }}
            sudo yum install -y nodejs npm || true
          "

          # Copiar archivos a /tmp del host (sin permisos requeridos)
          REMOTE_TMP="/tmp/deploy_${{ github.run_id }}"
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ${{ secrets.EC2_USER }}@$HOST "mkdir -p $REMOTE_TMP"

          scp -o StrictHostKeyChecking=no -i ~/.ssh/key.pem -r ./* \
            ${{ secrets.EC2_USER }}@$HOST:$REMOTE_TMP

          # Mover desde /tmp a la ruta final usando sudo, cambiar permisos e instalar/ejecutar
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ${{ secrets.EC2_USER }}@$HOST "
            sudo cp -r /tmp/deploy_${{ github.run_id }}/* ${{ secrets.EC2_PATH }}/
            sudo chown -R ${{ secrets.EC2_USER }}:${{ secrets.EC2_USER }} ${{ secrets.EC2_PATH }}
            rm -rf /tmp/deploy_${{ github.run_id }}

            cd ${{ secrets.EC2_PATH }}
            npm install || true
            nohup node index.js >/dev/null 2>&1 &
          "
        done

