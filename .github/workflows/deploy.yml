name: Deploy a mÃºltiples EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Configurar clave SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/key.pem
        chmod 600 ~/.ssh/key.pem

    - name: Deploy a mÃºltiples EC2
      run: |
        set -e

        HOSTS=(
          "${{ secrets.EC2_HOST_1 }}"
          "${{ secrets.EC2_HOST_2 }}"
          "${{ secrets.EC2_HOST_3 }}"
          "${{ secrets.EC2_HOST_4 }}"
          "${{ secrets.EC2_HOST_5 }}"
          "${{ secrets.EC2_HOST_6 }}"
        )

        FILTERED=()
        for H in "${HOSTS[@]}"; do
          if [ -n "$H" ]; then
            FILTERED+=("$H")
          fi
        done

        if [ ${#FILTERED[@]} -eq 0 ]; then
          echo "No EC2_HOST_* secrets configured. Nothing to deploy."
          exit 0
        fi

        for HOST in "${FILTERED[@]}"; do
          echo "----- ðŸš€ Deploying en $HOST -----"

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ${{ secrets.EC2_USER }}@$HOST "
            sudo mkdir -p '${{ secrets.EC2_PATH }}' && sudo yum install -y nodejs npm || true
          "

          scp -o StrictHostKeyChecking=no -i ~/.ssh/key.pem -r ./* \
            ${{ secrets.EC2_USER }}@$HOST:${{ secrets.EC2_PATH }}

          ssh -o StrictHostKeyChecking=no -i ~/.ssh/key.pem ${{ secrets.EC2_USER }}@$HOST "
            cd '${{ secrets.EC2_PATH }}'
            npm install || true
            pm2 stop all || true
            pm2 start index.js || nohup node index.js >/dev/null 2>&1 &
          "
        done
